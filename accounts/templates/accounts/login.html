{% extends 'accounts/base.html' %}

{% block content %}
<h1>Login</h1>

{% if messages %}
  {% for message in messages %}
    <p style="color:red;">{{ message }}</p>
  {% endfor %}
{% endif %}

<form method="POST">
  {% csrf_token %}
  
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required class="input-field">
  </div>
  
  <br>
  
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required class="input-field">
  </div>
  
  <br>
  
  <button type="submit" class="register">Login</button>
</form>

<a href="{% url 'signup' %}" class="register-link">Don't have an account? Register here.</a>


<style>
  .form-group {
    margin-bottom: 20px;
  }

  .input-field {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .register {
    padding: 10px 30px;
    background-color: #3572b0;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    width: 100%;
  }

  .register-link {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #3572b0;
    text-decoration: none;
  }

  .register-link:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}
