{% extends 'voting/base.html' %}
{% block content %}
  <h2>My Votes â€“ {{ session.name }}</h2>

  <canvas id="voteChart" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const data = {
      labels: {{ data.labels|safe }},
      datasets: [{
        label: 'Vote Status',
        data: {{ data.votes|safe }},
        backgroundColor: function(ctx) {
          const vote = ctx.raw;
          if (vote === 'green') return 'green';
          if (vote === 'amber') return 'orange';
          if (vote === 'red') return 'red';
          return 'grey';
        },
      }]
    };

    new Chart(
      document.getElementById('voteChart'),
      {
        type: 'bar',
        data: data,
        options: {
          scales: {
            y: { beginAtZero: true },
          }
        }
      }
    );
  </script>
{% endblock %}
