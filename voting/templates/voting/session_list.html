{% extends 'voting/base.html' %}


{% block content %}
  <h2>Select a Session</h2>
  <ul>
    {% for session in sessions %}
      <li>
        <a href="{% url 'user_vote_chart' session.id %}">{{ session.name }} ({{ session.start_date }})</a>
      </li>
    {% empty %}
      <li>No sessions found.</li>
    {% endfor %}
  </ul>
{% endblock %}
